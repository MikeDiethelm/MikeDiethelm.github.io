<mat-toolbar class="app-toolbar" color="primary">
  <div class="toolbar-content">
    <nav class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" mat-button
        class="nav-button">
        <mat-icon>home</mat-icon>
        <span class="button-text">{{ 'nav.home' | translate }}</span>
      </a>

      <a routerLink="/weather" routerLinkActive="active" mat-button class="nav-button">
        <mat-icon>wb_sunny</mat-icon>
        <span class="button-text">{{ 'nav.weather' | translate }}</span>
      </a>

      <a routerLink="/crypto" routerLinkActive="active" mat-button class="nav-button">
        <mat-icon>trending_up</mat-icon>
        <span class="button-text">{{ 'nav.crypto' | translate }}</span>
      </a>

      <a routerLink="/angular" routerLinkActive="active" mat-button class="nav-button">
        <mat-icon>settings_input_component</mat-icon>
        <span class="button-text">{{ 'nav.angular' | translate }}</span>
      </a>
    </nav>

    <app-language-switcher></app-language-switcher>
  </div>
</mat-toolbar>
